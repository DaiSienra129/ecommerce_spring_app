<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Tienda</h1>
        <nav>
            <ul>
                <li><a href="login.html" id="logout">Cerrar Sesión</a></li>
                <li><a href="#" id="userIcon"><img src="img/user-icon.png" alt="Icono de Usuario"></a></li>
                <li><a href="#" id="cartIcon"><img src="img/cart-icon.png" alt="Icono de Carrito"></a></li>
                <li><a href="#" id="ordersIcon"><img src="img/orders-icon.png" alt="Icono de Pedidos"></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="filters">
            <input type="text" id="searchQuery" placeholder="Buscar productos...">
            <select id="categoryFilter">
                <option value="">Todas las categorías</option>
                <!-- Opciones de categorías se llenarán dinámicamente -->
            </select>
            <input type="number" id="minPrice" placeholder="Precio mínimo">
            <input type="number" id="maxPrice" placeholder="Precio máximo">
            <button id="applyFilters">Aplicar filtros</button>
        </div>
        <div id="productGrid" class="grid-container"></div>
        <div class="pagination">
            <button id="prevPage">Anterior</button>
            <span id="pageInfo"></span>
            <button id="nextPage">Siguiente</button>
        </div>
    </main>
    <footer>
        &copy; 2025 Ecommerce Web Client
    </footer>

    <!-- Modal para detalles del producto -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalProductName"></h2>
            <table>
                <tr>
                    <th>Descripción</th>
                    <td id="modalProductDescription"></td>
                </tr>
                <tr>
                    <th>Precio</th>
                    <td id="modalProductPrice"></td>
                </tr>
                <tr>
                    <th>Stock</th>
                    <td id="modalProductStock"></td>
                </tr>
                <tr>
                    <th>Categoría</th>
                    <td id="modalProductCategory"></td>
                </tr>
            </table>
            <label for="productQuantity">Cantidad:</label>
            <input type="number" id="productQuantity" name="productQuantity" min="1" step="1">
            <button id="addToCartButton">Agregar al Carrito</button>
        </div>
    </div>

    <!-- Modal para detalles del usuario -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Datos del Usuario</h2>
            <div class="user-details">
                <p id="modalUserName"></p>
                <p id="modalUserEmail"></p>
                <p id="modalUserAddress"></p>
                <p id="modalUserPhone"></p>
            </div>
        </div>
    </div>

    <!-- Modal para detalles del carrito -->
    <div id="cartModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Carrito de Compras</h2>
            <div id="modalCartItems"></div>
            <div class="cart-total" id="cartTotal"></div>
            <button id="clearCartButton">Limpiar</button>
            <button id="checkoutButton">Finalizar Compra</button>
        </div>
    </div>

    <!-- Modal para detalles de pedidos -->
    <div id="ordersModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Pedidos</h2>
            <div id="modalOrdersItems"></div>
        </div>
    </div>

    <script src="js/home.js"></script>
</body>
</html>
